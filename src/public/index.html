<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cr√¥nicas do Nada Ver</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <button id="themeToggle" class="theme-toggle">üåû</button>
    
    <!-- Card de Links Sociais -->
    <div class="card social-card">
      <img src="./images/cnv-img.png" alt="Cr√¥nicas do Nada Ver" />
      <h1>Cr√¥nicas do Nada Ver</h1>
      <h2 style="margin-bottom: 30px;">O que √© engra√ßado, √© o que n√£o faz sentido!!!</h2>
      <div class="sidebar">
        <ul>
          <li><a href="https://www.youtube.com/@CronicasdoNadaVer" target="_blank" class="button-link">YouTube</a></li>
          <li><a href="https://www.tiktok.com/@cronicasdonadaver" target="_blank" class="button-link">TikTok</a></li>
          <li><a href="https://www.instagram.com/cronicasdonadaver" target="_blank" class="button-link">Instagram</a></li>
        </ul>
      </div>
    </div>

    <!-- Card de M√∫sicas -->
    <div class="card music-card">
    <div class="tabs-container">
      <button class="tab-button active" onclick="changeTab('top10')">Top 10</button>
      <button class="tab-button" onclick="changeTab('novas')">Novas</button>
      <button class="tab-button" onclick="changeTab('todas')">Todas</button>
    </div>

    <h3 id="playlist-title">Top 10 M√∫sicas</h3>
    <div class="playlist">
      <button class="button-music" onclick="playSong(0)">1</button>
      <button class="button-music" onclick="playSong(1)">2</button>
      <button class="button-music" onclick="playSong(2)">3</button>
      <button class="button-music" onclick="playSong(3)">4</button>
      <button class="button-music" onclick="playSong(4)">5</button>
      <button class="button-music" onclick="playSong(5)">6</button>
      <button class="button-music" onclick="playSong(6)">7</button>
      <button class="button-music" onclick="playSong(7)">8</button>
      <button class="button-music" onclick="playSong(8)">9</button>
      <button class="button-music" onclick="playSong(9)">10</button>
    </div>

    <iframe id="musicPlayer" src="https://suno.com/embed/1717289c-3793-4b1e-b283-57d23e274628"></iframe>

    <div class="controls">
      <button class="button-link" onclick="previousSong()">‚èÆ</button>
      <button class="button-link" onclick="nextSong()">‚è≠</button>
    </div>

    <!-- Pagina√ß√£o -->
    <div class="pagination">
      <button id="prev-page" class="button-link" onclick="changePage(-1)">‚óÄ Anterior</button>
      <span id="page-info">P√°gina 1 de 1</span>
      <button id="next-page" class="button-link" onclick="changePage(1)">Pr√≥xima ‚ñ∂</button>
    </div>
    </div>

    <script>
      // Listas de m√∫sicas por categoria
      const musicDatabase = {
        'top10': [
          "https://suno.com/embed/9a3cd9ef-bbc6-4a0b-80ad-7e21fd1e7217",
          "https://suno.com/embed/f3efb3ff-d999-4604-83c4-318fe97975b8",
          "https://suno.com/embed/1717289c-3793-4b1e-b283-57d23e274628",
          "https://suno.com/embed/8fbd2ee3-0bdf-4d89-9985-7e87342fa17b",
          "https://suno.com/embed/295b0222-e301-49e7-9b6c-8e288fc4a674",
          "https://suno.com/embed/4733e9b5-57d5-4e3a-90f9-1151827e8237",
          "https://suno.com/embed/dd712acc-e08f-40c8-a87c-487218890cb8",
          "https://suno.com/embed/58104e50-de45-4a7d-83d9-67e089757511",
          "https://suno.com/embed/154a5244-5d41-4513-a2b2-36573c74a909",
          "https://suno.com/embed/aa3be1b0-4639-41c3-b169-7fea446d09da",
        ],
        'novas': [
          "https://suno.com/embed/154a5244-5d41-4513-a2b2-36573c74a909",
          "https://suno.com/embed/aa3be1b0-4639-41c3-b169-7fea446d09da",
          "https://suno.com/embed/58104e50-de45-4a7d-83d9-67e089757511",
          "https://suno.com/embed/dd712acc-e08f-40c8-a87c-487218890cb8",
          "https://suno.com/embed/4733e9b5-57d5-4e3a-90f9-1151827e8237",
          "https://suno.com/embed/295b0222-e301-49e7-9b6c-8e288fc4a674",
          "https://suno.com/embed/8fbd2ee3-0bdf-4d89-9985-7e87342fa17b",
          "https://suno.com/embed/1717289c-3793-4b1e-b283-57d23e274628",
          "https://suno.com/embed/f3efb3ff-d999-4604-83c4-318fe97975b8",
          "https://suno.com/embed/9a3cd9ef-bbc6-4a0b-80ad-7e21fd1e7217",
        ]
      };

      // Gera "todas" automaticamente combinando top10 e novas
      musicDatabase.todas = [...musicDatabase.top10, ...musicDatabase.novas];

      let currentCategory = 'top10';
      let currentPage = 0;
      let songsPerPage = 10;
      let songs = musicDatabase[currentCategory];
      let currentSongIndex = 0;

      // Fun√ß√£o para mudar de aba
      function changeTab(category) {
        currentCategory = category;
        currentPage = 0;
        songs = musicDatabase[category];
        
        // Atualiza t√≠tulo
        const titles = {
          'top10': 'Top 10 M√∫sicas',
          'novas': 'M√∫sicas Novas',
          'todas': 'Todas as M√∫sicas'
        };
        document.getElementById('playlist-title').textContent = titles[category];
        
        // Atualiza bot√µes de aba
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        // Renderiza a playlist
        renderPlaylist();
        
        // Toca a primeira m√∫sica da nova categoria
        currentSongIndex = 0;
        playSong(0);
      }

      // Fun√ß√£o para renderizar a playlist
      function renderPlaylist() {
        const playlistDiv = document.querySelector('.playlist');
        const startIndex = currentPage * songsPerPage;
        const endIndex = Math.min(startIndex + songsPerPage, songs.length);
        const currentPageSongs = songs.slice(startIndex, endIndex);
        
        // Limpa playlist atual
        playlistDiv.innerHTML = '';
        
        // Adiciona bot√µes de m√∫sica
        currentPageSongs.forEach((song, index) => {
          const button = document.createElement('button');
          button.className = 'button-music';
          button.textContent = startIndex + index + 1;
          button.onclick = () => playSong(startIndex + index);
          playlistDiv.appendChild(button);
        });
        
        // Atualiza pagina√ß√£o
        updatePagination();
        updateActiveButton(currentSongIndex);
      }

      // Fun√ß√£o para atualizar pagina√ß√£o
      function updatePagination() {
        const paginationDiv = document.querySelector('.pagination');
        const totalPages = Math.ceil(songs.length / songsPerPage);
        
        if (totalPages <= 1) {
          paginationDiv.style.display = 'none';
          return;
        }
        
        paginationDiv.style.display = 'flex';
        document.getElementById('page-info').textContent = `P√°gina ${currentPage + 1} de ${totalPages}`;
        document.getElementById('prev-page').disabled = currentPage === 0;
        document.getElementById('next-page').disabled = currentPage === totalPages - 1;
      }

      // Fun√ß√£o para mudar de p√°gina
      function changePage(direction) {
        const totalPages = Math.ceil(songs.length / songsPerPage);
        currentPage += direction;
        currentPage = Math.max(0, Math.min(currentPage, totalPages - 1));
        renderPlaylist();
      }

      // Fun√ß√£o para tocar uma m√∫sica espec√≠fica
      function playSong(index) {
        currentSongIndex = index;
        const player = document.getElementById("musicPlayer");
        player.src = songs[currentSongIndex];

        // Atualizar o bot√£o ativo
        updateActiveButton(index);
      }

      function updateActiveButton(index) {
        const buttons = document.querySelectorAll(".playlist .button-music");
        const startIndex = currentPage * songsPerPage;
        
        buttons.forEach((button, i) => {
          const absoluteIndex = startIndex + i;
          // Remove a imagem de todos os bot√µes
          button.innerHTML = absoluteIndex + 1;

          // Adiciona a classe "active" ao bot√£o correspondente
          if (absoluteIndex === index) {
            button.classList.add("active");

            // Substitui o n√∫mero pela imagem no bot√£o ativo
            const logo = document.createElement("img");
            logo.src = "./images/cnv-logo.png";
            button.innerHTML = "";
            button.appendChild(logo);
          } else {
            button.classList.remove("active");
          }
        });
      }

      // Fun√ß√£o para tocar a m√∫sica anterior
      function previousSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        playSong(currentSongIndex);
      }

      // Fun√ß√£o para tocar a pr√≥xima m√∫sica
      function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        playSong(currentSongIndex);
      }

      // Inicializar a aplica√ß√£o
      renderPlaylist();
      updateActiveButton(0);

      // Altern√¢ncia de tema claro e escuro
      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-theme");
        const isDarkTheme = document.body.classList.contains("dark-theme");
        themeToggle.textContent = isDarkTheme ? "üåô" : "üåû";
      });
    </script>
  </div>
</body>

</html>
