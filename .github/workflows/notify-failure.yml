            ðŸ“Œ RepositÃ³rio: ${{ github.repository }}
            ðŸ“Œ Branch: ${{ inputs.branch }}
            ðŸ“Œ Autor: ${{ inputs.author_name }} - ${{ inputs.author_email }}
