name: "[Cronicas] Homologation CD"

on:
  pull_request:
    branches:
      - 'release/v*'
    types:
      - closed

jobs:
  cd:
    name: Cronicas CD
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    environment:
      name: homologation
    env:
      version: $(echo ${{ github.ref_name }} | sed 's|release/v||)      
    steps:
      - run: |
          echo "Version: ${{ env.version }}"
          echo "Ref: ${{ github.ref }}"
          echo "Target: ${{ github.base_ref }}"
          echo "Source: ${{ github.head_ref }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Deploy and Run Docker Image
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets '[{"Key":"InstanceIds","Values":["${{ secrets.EC2_INSTANCE_ID }}"]}]' \
            --parameters 'commands=[
              "echo ${{ secrets.PAT_GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin",
              "docker pull ghcr.io/${{ github.repository_owner }}/cronicas-app:latest",
              "docker stop cronicas-app || true",
              "docker rm cronicas-app || true",
              "docker run -d -p 3002:3002 --name cronicas-app ghcr.io/${{ github.repository_owner }}/cronicas-app:latest"
            ]' \
            --region sa-east-1

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_GITHUB_TOKEN }}
          base: main
          branch: 'release/v${{ env.version }}'
          title: '[CRÃ”NICAS] PR criado automaticamente -> main by ${{ github.actor }}'
          body: 'This PR was automatically created by GitHub Actions.'
          draft: false