name: "[Cronicas] Create Pull Request"

run-name: "Create PR to develop. #${{ github.run_number }} by ${{ github.actor }}"

on:
  push:
    branches:
      - 'feature/*'

jobs:
  create-pull-request:
    name: Create Pull Request
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        base: develop-error
        branch: ${{ github.ref }}
        title: '[DEV] PR criado automaticamente -> develop | by ${{ github.actor }}'
        body: 'This PR was automatically created by GitHub Actions.'
        draft: false

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [create-pull-request]
    steps:
      - name: Notify Failure
        uses: ./.github/workflows/notify-failure.yml
        with:
          workflow_name: ${{ github.workflow }}
          branch: ${{ github.head_ref }}
          html_url: ${{ github.run_id }}
          author_name: ${{ github.actor }}
          author_email: ${{ github.event.sender.email }}