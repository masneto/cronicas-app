name: "[Cronicas] Create Pull Request"

run-name: "Create PR to main. #${{ github.run_number }} by ${{ github.actor }}"

on:
  push:
    branches:
      - 'feature/*'

env:
  commit_type: ${{ github.event.head_commit.message }}

jobs:
  create-pull-request:
    name: Create Pull Request
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Commit type: ${{ env.commit_type }}"

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        base: main
        branch: ${{ github.ref }}
        title: 'PR criado automaticamente -> main'
        body: 'This PR was automatically created by GitHub Actions.'
        draft: false