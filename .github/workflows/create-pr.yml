name: "[Cronicas] Create Pull Request"

run-name: "Create PR to develop. #${{ github.run_number }} by ${{ github.actor }}"

on:
  push:
    branches:
      - 'feature/*'

jobs:
  create-pull-request:
    name: Create Pull Request
    runs-on: ubuntu-latest
    steps:
    - run: |
        commit=$(echo '${{ github.event.head_commit.message }}' | awk -F ': ' '{print $1}')
        echo "commit: $commit" 

        if [[ $commit == cnv-* ]]; then
          echo "commit_type=$(echo $commit)" >> $GITHUB_ENV
        else
          echo "commit_type=cnv-commit" >> $GITHUB_ENV
        fi

    - run: |
       echo "commit_type: ${{ env.commit_type }}" 

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.PAT_GITHUB_TOKEN }}
        base: develop
        branch: ${{ github.ref }}
        title: '[${{ env.commit_type }}] PR criado automaticamente -> develop by ${{ github.actor }}'
        body: 'This PR was automatically created by GitHub Actions.'
        draft: false