name: "[Cronicas] CI/CD"

run-name: "Push commit ${GITHUB_SHA::7} to main by ${GITHUB_ACTOR}"

on:
  push:
    branches: 
      - main

jobs:
  ci:
    name: Cronicas CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Validate Repository Structure
        uses: ./.github/actions/validate-repo

      - name: Run Linter
        run: npm run lint
        
      - name: Run Tests
        run: npm test