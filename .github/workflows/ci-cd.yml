name: "[Cronicas] CI/CD"

on:
  push:
    branches: 
      - main

jobs:
  ci:
    name: Cronicas CI
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install

      - name: Validate Repository Structure
        uses: ./.github/actions/validate-repo

      - name: Run Linter
        run: npm run lint
        
      - name: Run Tests
        run: npm test

      - name: Build Application
        run: |
          npm prune --production
          mkdir -p build
          cp -r src/ package.json package-lock.json Dockerfile build/
          
      - name: Create Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: build/
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: build/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_TOKEN }}

      # - name: Create GitHub Release
      #   if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      #   run: |
      #     TAG_NAME="v${{ github.run_number }}"
      #     RELEASE_NAME="Release v${{ github.run_number }}"
      #     API_URL="https://api.github.com/repos/${{ github.repository }}/releases"
      #     AUTH_HEADER="Authorization: token ${{ secrets.PAT_GITHUB_TOKEN }}"
          
      #     curl -X POST -H "$AUTH_HEADER" -H "Content-Type: application/json" \
      #       -d "{\"tag_name\":\"$TAG_NAME\",\"name\":\"$RELEASE_NAME\",\"draft\":false,\"prerelease\":false}" \
      #       $API_URL
  cd:
    name: Cronicas CD
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.app-url }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
            
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: build

      - name: Mask AWS Account ID
        run: |
          echo "::add-mask::${{ secrets.AWS_ACCOUNT_ID }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cronicas-app
          IMAGE_TAG: ${{ github.run_number }}
        run: |
          cd build
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .aws/task-definition.json
          container-name: cronicas-app-container
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy to Amazon ECS
        id: deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: .aws/task-definition.json
          service: cronicas-app-service
          cluster: cronicas-app-cluster
          wait-for-service-stability: true
          
      - name: Get Application URL
        id: app-url
        run: |
          APP_URL=$(aws elbv2 describe-load-balancers --names cronicas-app-lb --query 'LoadBalancers[0].DNSName' --output text)
          echo "app-url=http://$APP_URL" >> $GITHUB_OUTPUT                    